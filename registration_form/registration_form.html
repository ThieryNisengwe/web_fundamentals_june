<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registration Form</title>
  </head>
<body>
  <h1>Registration Form</h1>
    <form>
      <div>
      <label for="First Name">First Name:* </label>
      <input type="text" name="" id="First Name">
    </div>
    <div>
      <label for="Last Name">Last Name:*</label>
      <input type="text" name="" id="Last Name">
    </div>
    <div>
      <label for="email">Email Adress:*</label>
      <input type="text" name="" id="email">
    </div>
    <div>
    <label for="Password">Password:*</label>
    <input type="text" name="" id="Password">
    </div>
    <div>
      <label for="Confirm Password">Confirm Password:*</label>
      <input type="text" name="" id="Confirm Password">
    </div>
    <div>
      <label for="date">Birthday</label>
      <input type="date">
    </div>
    <h4>Gender Identity</h4>
    <div>
    <input type="radio" name="Gender" id="1">
    <label for="1">Male</label>
    <input type="radio" name="Gender" id="2">
    <label for="2">Female</label>
    <input type="radio" name="Gender" id="3">
    <label for="3">Non-binary</label>
    <input type="radio" name="Gender" id="4">
    <label for="4">I prefer not to answer</label>
    </div>
    <div>
      <label for="description">A short description about myself:</label>
    </div>
    <div>
      <textarea id="description" cols="40" rows="4"></textarea>
      <div>
        <label for="">Favorite Language:</label>
        <select id="">
          <option value="">JavaScript</option>
          <option value="">Python</option>
          <option value="">C#</option>
          <option value="">Java</option>
          <option value="">C++</option>
        </select>
      </div>
      <div>
        <input type="checkbox" name="" id="">
        <label for="">Yes, I would like to recive periodic email update</label>
      </div>
      <div>
        <input type="submit" value="Create Account">
      </div>
    </div>
</form>
</body>
</html>
